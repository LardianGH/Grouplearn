<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

  </head>
  <h1>Study Group Finder</h1>

  <body>

      <div id="myModal" class="modal">

          <!-- Modal content -->
          
          <div class="modal-content">
              <span class="close">&times;</span>
              <form action="/api" method="POST">
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label class="form-head" for="username">Username:</label>
                          <input type="text" id="modalUsername" name="username" class="form-control" placeholder="Username..."
                              minlength="3" maxlength="15" required>
                      </div>
                      <div class="form-group col-md-6">
                          <label class="form-head" for="password">Password:</label>
                          <input type="password" id="modalPassword" name="password" class="form-control" minlength="7"
                              maxlength="10" placeholder="Password..." required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-head" for="email">E-mail:</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="E-mail..." required>
                  </div>
                  <button id="modal-submit" type="submit" class="btn btn-dark">Submit</button>
              </form>
          </div>
      </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
