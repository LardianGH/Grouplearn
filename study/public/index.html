<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="description"
      content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="logo192.png" />

    <title>React App</title>

  </head>
<style>
 #header-content{
    background-image: linear-gradient(to right, #c770d8, #6066ff, #7fefc8);
    border-radius: 10px;
    border: 12px ridge #e2e2e2;
    box-shadow: 5px 5px 10px #272B30;
  }
</style>
  <body>

      <div id="header-content">
          <header>
            <h1>Study Group Finder</h1>
          </header>
      </div>


      <div id="myModal" class="modal">
          <!-- Modal content -->
          
          <div class="modal-content">
              <span class="close">&times;</span>
              <form action="/api" method="POST">
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label class="form-head" for="username">Username:</label>
                          <input type="text" id="modalUsername" name="username" class="form-control" placeholder="Username..."
                              minlength="3" maxlength="15" required>
                      </div>
                      <div class="form-group col-md-6">
                          <label class="form-head" for="password">Password:</label>
                          <input type="password" id="modalPassword" name="password" class="form-control" minlength="7"
                              maxlength="10" placeholder="Password..." required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="form-head" for="email">E-mail:</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="E-mail..." required>
                  </div>
                  <button id="modal-submit" type="submit" class="btn btn-dark">Submit</button>
              </form>
          </div>
      </div>

  
      <div class="ui card">
          <div class="content">
            <div class="header">Project Timeline</div>
          </div>
          <div class="content">
            <h4 class="ui sub header">Activity</h4>
            <div class="ui small feed">
              <div class="event">
                <div class="content">
                  <div class="summary">
                     <a>Elliot Fu</a> added <a>Jenny Hess</a> to the project
                  </div>
                </div>
              </div>
              <div class="event">
                <div class="content">
                  <div class="summary">
                     <a>Stevie Feliciano</a> was added as an <a>Administrator</a>
                  </div>
                </div>
              </div>
              <div class="event">
                <div class="content">
                  <div class="summary">
                     <a>Helen Troy</a> added two pictures
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="extra content">
            <button class="ui button">Join Project</button>
          </div>
        </div>




      <div id="main-container" class="container">
          <section class="main-section">

          <div class= "Subject">
            <button type= "submit" name = "learn" value="myimage">
              <img src="images/imageServlet.jpg" alt = "math">
            </button>
          </div>

          <div class= "Subject">
              <button type= "submit" name = "learn" value="myimage">
                <img src="images/th.jpg" alt = "science">
              </button>
            </div>
      
            <div class= "Subject">
                <button type= "submit" name = "learn" value="myimage">
                  <img src="images/unnamed.png" alt = "English">
                </button>
              </div>
              
              <div class= "Subject">
                  <button type= "submit" name = "learn" value="myimage">
                    <img src="images/Big-History-BD_02.png" alt = "History">
                  </button>
                </div>
          </section>
      
        </div>



  </body>
</html>
