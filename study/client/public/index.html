<style>
  html{
    background-color: gray;
  }
 #header-content{
    background-image: linear-gradient(to right, #c770d8, #6066ff, #7fefc8);
    border-radius: 10px;
    border: 12px ridge #e2e2e2;
    box-shadow: 5px 5px 10px #272B30;
  }

  #main-container{
    padding: 15px;
    text-align:center;
  }

  .user{
    border: 5px ridge gray;
  display:inline-block;
  color: blue;

  }

  .sidenav {
  height: 100%;
  width: 175px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: lightgray;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #2196F3;
  display: block;
}

.sidenav a:hover {
  color: #064579;
}

.main {
  margin-left: 140px; /* Same width as the sidebar + left position in px */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.search{
  padding-top: 10px;
}

</style>
